{% extends 'base.html' %}
{% set active_page = "year-1" %}

{% block title %} Year 1 Timetable {% endblock %}

{% block content %}
    <div class="card text-center mx-auto">
        <div class="card-header">
            Year 1 - Timetable to Calendar
        </div>
        <div class="card-body">
            <h5 class="card-title">Select your group</h5>
            <div class="form">
                <form action="/check" method="POST">
                    <div class="form-group">
                        <select required class="selectpicker" data-width="auto" data-live-search="true"
                                title="Select Your Group Here" name="group">
                            {% for group in group_list %}
                                <option>{{ group.group }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input name="force-refresh" type="checkbox" class="form-check-input" id="force-refresh"
                               value="1">
                        <label class="form-check-label" for="force-refresh">Refresh my timetable</label>
                        <small id="forceRefresh" class="form-text text-muted">Only click it if the your
                            timetable has
                            been changed.</small>
                    </div>
                    <input type="hidden" name="type" value="year-1">
                    <button type="submit" class="btn btn-primary">Get Timetable</button>
                </form>
            </div>
        </div>
        <div class="card-footer text-muted">
            Powered by Flask
        </div>
    </div>
{% endblock %}
