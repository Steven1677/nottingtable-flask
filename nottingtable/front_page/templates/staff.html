{% extends 'base.html' %}
{% set active_page = "staff" %}

{% block title %} Staff Timetable {% endblock %}

{% block content %}
    <div class="card text-center mx-auto">
    <div class="card-header">
        Staff - Timetable to Calendar
    </div>
    <div class="card-body">
        <h5 class="card-title">Type your Name</h5>
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form">
            <form action="/check" method="POST">
                <div class="form-group">
                    <label for="id" class="invisible">Staff Name</label>
                    <input required name="name" type="text" class="form-control" id="id"
                           aria-describedby="StaffName" placeholder="Type Name Here">
                    <input type="hidden" name="type" value="name">
                    <small class="form-text text-muted">
                        e.g. Steven Chan
                    </small>
                </div>
                <div class="form-group form-check">
                    <input name="force-refresh" type="checkbox" class="form-check-input" id="force-refresh" value="1">
                    <label class="form-check-label" for="force-refresh">Refresh my timetable</label>
                    <small id="forceRefresh" class="form-text text-muted">Only click it if the your timetable
                        has been changed.</small>
                </div>
                <button type="submit" class="btn btn-primary">Get Timetable</button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        Powered by Flask
    </div>
{% endblock %}
