<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - Nottingtable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1/dist/css/bootstrap-select.min.css">
    <link href="{{ url_for('static', filename='forms.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='itip-logo.png') }}" width="30" height="30"
             class="d-inline-block align-top" loading="lazy">
        Nottingtable
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="collapse navbar-collapse">
        {% set navigation_bar = [
            ('/year-1', 'year-1', 'Year 1'),
            ('/year-24', 'year-24', 'Year 2-4'),
            ('/plan', 'plan', 'Master')
        ] -%}
        {% set active_page = active_page -%}
        <ul class="navbar-nav mr-auto">
            {% for href, id, caption in navigation_bar %}
                <li{% if id == active_page %} class="nav-item active" {% else %} class="nav-item" {% endif %}><a
                        href="{{ href|e }}" class="nav-link">{{ caption|e }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div class="instruction-content">
        {% block content %}{% endblock %}
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
